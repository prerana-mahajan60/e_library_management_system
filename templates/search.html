<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books | Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa; text-align: center; font-family: Arial, sans-serif;">

    <div class="container mt-5">
        <h2 class="text-primary">🔍 Search for Books</h2>
        <form method="POST" action="{{ url_for('search_results') }}">
            <input type="text" name="query" id="search-input" class="form-control mt-3" placeholder="Enter book title or author" required>
            <button type="submit" class="btn btn-primary mt-2">Search</button>
        </form>
    </div>

</body>
</html>
