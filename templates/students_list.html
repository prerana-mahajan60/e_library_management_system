<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&display=swap" rel="stylesheet"> <!-- ‚úÖ Fancy Font -->

    <style>
        * {
            font-family: 'Elsie Swash Caps', cursive;
            box-sizing: border-box;
        }

        body {
            background: url("{{ url_for('static', filename='image/lib3.jpg') }}") no-repeat center center;
            background-size: cover;
            color: white;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }

        .student-card {
            background: url('/static/image/b4.avif') no-repeat center center;
            background-size: cover;
            background-repeat: no-repeat;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }

        .student-card:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .student-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 10px;
        }

        .student-info {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .student-info h5 {
            font-weight: 400;
            margin-bottom: 5px;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .remove-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

<!--Sidebar-->
<div class="sidebar">
    <h3>Admin Panel</h3>
    <a href="{{ url_for('admin.admin_home') }}">üè† Home</a>
    <a href="{{ url_for('books_bp.books') }}">üìöBooks</a>
    <a href="{{ url_for('transactions_bp.transactions_page') }}">Transactions</a>
    <a href="{{ url_for('student.students_list_page') }}" style="background: rgba(255, 255, 255, 0.2);">üë®‚Äçüéì Students List</a>
</div>

<!--Main Content-->
<div class="main-content">
    <h2 class="text-center mb-4">Student Profiles</h2>
    <div class="row">
        {% for student in students %}
        <div class="col-md-4 mb-3">
            <div class="student-card">
                <img src="{{ url_for('static', filename='image/mstud4.avif') if student.gender.lower() == 'male' else url_for('static', filename='image/fstud4.avif') }}" class="student-img" alt="Student Image">

                <div class="student-info">
                    <h5><b>{{ student.name }}</b></h5>
                    <p><strong>Email:</strong> {{ student.email }}</p>
                    <p><strong>Course:</strong> {{ student.course }}</p>
                </div>

                <!--Remove Button-->
                <form action="{{ url_for('student.remove_student', student_id=student.student_id) }}" method="post">
                    <button type="submit" class="remove-btn" onclick="return confirm('Are you sure you want to delete this student?')">Remove</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
