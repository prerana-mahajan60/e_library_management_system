<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Elsie Swash Caps', cursive;
            color: white !important;
        }

        body {
            background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url("{{ url_for('static', filename='image/bk10.gif') }}");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
        }

        /* Logo */
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            margin-top: 50px; /* Added more margin to push it down */
        }

        .top-heading {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-top: -20px; /* Adjusted to move it slightly higher */
        }

        /* Main Container */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        /* Button */
        .btn-custom {
            width: 100%;
            margin: 15px 0;
            font-size: 22px;
            padding: 15px;
            border-radius: 15px;
            text-transform: uppercase;
            transition: 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-admin {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .btn-admin:hover {
            background: #ffd1ed;
            color: black !important;
            border: 2px solid white;
        }

        .btn-student {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .btn-student:hover {
            background: #ccfcff;
            color: black !important;
            border: 2px solid white;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .top-heading {
                font-size: 24px;
            }
            .glass-container {
                padding: 30px;
            }
            .btn-custom {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!--Top-Middle Heading-->
    <h1 class="top-heading">üìö Welcome to Library Management System</h1>

    <!--Logo-->
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Library Logo" class="logo">

    <div class="glass-container">
        <p>Select your panel to login or register</p>
        <a href="{{ url_for('auth.admin_login') }}" class="btn btn-custom btn-admin">üë®‚Äçüíº Admin Panel</a>
        <a href="{{ url_for('auth.student_login') }}" class="btn btn-custom btn-student">üéì Student Panel</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
