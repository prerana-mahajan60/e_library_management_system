<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Elsie Swash Caps', cursive;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('{{ url_for("static", filename="image/lg5.jpg") }}') no-repeat center;
      background-size: cover;
    }
    .login-container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    .left-section {
      flex: 1;
      background: url('{{ url_for("static", filename="image/lg1.jpg") }}') no-repeat center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .left-section h2 {
      font-weight: 600;
      margin-top: 10px;
    }
    .right-section {
      flex: 1;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      color: white;
      text-align: center;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .btn-login {
      background: #ffc8f3;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-login:hover {
      background: #e37edf;
      color:black;
    }
    .register-link {
      text-align: center;
      margin-top: 10px;
    }
    .register-link a {
      color: #7b8cfa;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }

    /* ‚úÖ Centered "Back to Home" Button */
    .back-btn {
        display: block;
        width: 60%;
        margin: 20px auto 0;
        padding: 12px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        background: rgba(135, 206, 250, 0.3); /* Sky Blue with Transparency */
        color: white;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(135, 206, 250, 0.3);
        transition: all 0.3s ease-in-out;
    }

    .back-btn:hover {
        background: rgba(135, 206, 250, 0.5); /* Slightly Darker on Hover */
        transform: scale(1.05);
    }

  </style>
</head>
<body>

  <div class="login-container">
    <!-- Left Section -->
    <div class="left-section">
      <h2>üë®‚Äçüíº Admin Portal</h2>
      <p>Manage Library with Full Control</p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2>Admin Login</h2>
      <form action="{{ url_for('auth.admin_login') }}" method="POST">
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-login">Login</button>
      </form>

      <div class="register-link">
        Don't have an account? <a href="{{ url_for('auth.admin_register') }}">Register</a>
      </div>

      <!-- ‚úÖ Centered "Back to Home" Button -->
      <a href="{{ url_for('auth.login_system') }}" class="back-btn">
        Back to Login System
      </a>

    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
