<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login System</title>

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Elsie Swash Caps', cursive;
            color: white !important;
        }

        body {
            background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url("{{ url_for('static', filename='image/lib5.jpg') }}");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .btn-custom {
            width: 100%;
            margin: 15px 0;
            font-size: 22px;
            padding: 15px;
            border-radius: 15px;
            text-transform: uppercase;
            transition: 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-admin {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .btn-admin:hover {
            background: #ffd700;
            color: black !important;
            border: 2px solid white;
        }

        .btn-student {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .btn-student:hover {
            background: #00ffa6;
            color: black !important;
            border: 2px solid white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìö Welcome to Library Management System</h1>
        <p>Select your panel to login or register</p>

        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-custom btn-admin">üë®‚Äçüíº Admin Dashboard</a>
        <a href="{{ url_for('student_dashboard) }}" class="btn btn-custom btn-student">üéì Student Dashboard</a>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
