<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Elsie Swash Caps', cursive;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{{ url_for('static', filename='image/lg5.jpg') }}") no-repeat center center;
            background-size: cover;
            color: white;
        }

        .login-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .left-section {
            flex: 1;
            background: url("{{ url_for('static', filename='image/book12.jpg') }}") no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .left-section h2 {
            font-weight: 600;
            margin-top: 10px;
        }

        .right-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            color: white;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-login {
            background: #acedfa;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            color: black;
        }

        .btn-login:hover {
            background: #6cbecf;
            color: black;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #5eb0f7;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* âœ… Back to Home Button (Centered under login form) */
        .back-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn {
            display: inline-block;
            background: rgba(135, 206, 250, 0.3); /* Sky Blue Faint Transparent */
            color: white;
            padding: 12px 20px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .back-btn:hover {
            background: rgba(135, 206, 250, 0.5);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="login-container">
        <!-- Left Section -->
        <div class="left-section">
            <h2>ðŸŽ“ Student Portal</h2>
            <p>Borrow & Manage Books Easily</p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <!-- Flash messages block (added for debugging/login feedback) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <h2>Student Login</h2>
            <form action="{{ url_for('auth.student_login') }}" method="POST">
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-login">Login</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="{{ url_for('auth.student_register') }}">Register</a>
            </div>

            <!-- âœ… Back to Home Button (Centered under login form) -->
            <div class="back-btn-container">
                <a href="{{ url_for('auth.login_system') }}" class="back-btn">
                    Back to Login System
                </a>
            </div>

        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
